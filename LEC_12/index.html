<!DOCTYPE html>
<html lang="en">
<head>
    <!-- this one determines character encoding like ASCII -->
    <meta charset="UTF-8">

    <!-- tell rendering engine to render lastest version -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- viewport means how my website look in list -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- to add title to webpage -->
    <title>I can replace this</title>

    <!-- to add icon to webpage -->
    <link rel="shortcut icon" href="icon.ico" type="image/x-icom">

    <!-- to link css file -->
    <link rel="stylesheet" href="style.css">

    <!-- to link javascript file -->
    <script src="script.js"></script>

    <!-- to add description -->
     <meta name="description" content="this is the description of wensite when in viewport">

     <!-- to add tags -->
      <meta name="keywords" content="zfgdjfbgfdxgfc">


</head>
<body>
    <h1>Welcome to code help</h1>
    <button>Submit</button>  
</body>
</html>

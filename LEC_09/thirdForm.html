<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal information</legend>
        <Label for="name">Name:</Label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email">
        <br>
        <br>
        <label for="phone">Phone no.:</label>
        <input type="tel" id="phone" name="phone">
        <br>
        <br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob">
        <br>
        <br>
        <p style="display: inline;">Gender:</p>
        <input type="radio" id="r1" name="r1">
        <label for="r1">Male</label>
        <input type="radio" id="r2" name="r1">
        <label for="r2">Female</label>
        <br>
        <br>
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="0" disabled selected>Enter your country name</option>
            <option value="1">India</option>
            <option value="2">USA</option>
            <option value="3">Other</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <Label for="street">Street</Label>
        <input type="text" id="street" name="street">
        <br>
        <br>
        <label for="city">city:</label>
        <input type="text" id="city" name="city">
        <br>
        <br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state">
        <br>
        <br>
        <label for="zipc">ZipCode:</label>
        <input type="text" id="zipc" name="zipc">
        <br>
        <br>
    </fieldset>
    <fieldset>
        <legend>Other information</legend>
        <label for="textarea" style="display: block;">Comment:</label>
        <textarea name="textarea" id="textarea" rows="10" cols="50"></textarea>
        <br>
        <input type="checkbox" id="tnc" name="tnc">
        <label for="tnc">I agree to terms of service</label>
    </fieldset>
    <input type="button" id="button" value="Submit">
</body>
</html>
